{% extends "base.html" %}

{% block head %}
    <script type="application/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC18jAmPoi8tKoGyeqKRWvzxCAKZjnTz6k"></script>

    <script type="application/javascript" src="/static/js/bikerackdata.js"></script>
    <script type="application/javascript" src="/static/js/busstopdata.js"></script>
    <script type="application/javascript" src="/static/js/ferriesdata.js"></script>
    <script type="application/javascript" src="/static/js/librariesdata.js"></script>
    <script type="application/javascript" src="/static/js/wifidata.js"></script>

{% endblock %}

{% block body %}

    <div ng-app="BCCNavApp" ng-controller="BCCNavCtrl">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="/static/img/BCCLogo.jpg" alt="BCClogo" /><!--BCCNav--></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Utilities<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="utility in utilities">
                                    <a ng-bind="utility.title" href=""></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
    </div>
    <div id="map-canvas"></div>

    <script type="application/javascript" src="/static/app/map_initial.js"></script>
    <script type="application/javascript" src="/static/components/angular/angular.min.js"></script>
    <script type="application/javascript" src="/static/app/app.js"></script>
{% endblock %}
